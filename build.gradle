buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.episode6.hackit.deployable:deployable:0.1.2'
  }
}

group = "com.episode6.hackit.gdmc"
version = "0.0.1-SNAPSHOT"

repositories {
  jcenter()
}

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'com.episode6.hackit.deployable.jar'
apply plugin: 'com.episode6.hackit.deployable.addon.groovydocs'

dependencies {
  compile localGroovy()
  compile gradleApi()

  compile 'com.episode6.hackit.chop:chop-core:0.1.8'
  compile 'com.episode6.hackit.chop:chop-groovy:0.1.8'

  testCompile("org.spockframework:spock-core:1.1-groovy-2.4-rc-2")  {
    exclude module: 'groovy-all'
  }
  testCompile gradleTestKit()
  testCompile 'com.episode6.hackit.groovykit:gk-files:0.0.3'
  testCompile 'com.episode6.hackit.groovykit:gk-versions:0.0.3'
}

test {
  testLogging {
    showStandardStreams = true
  }
}
